<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andrue Netcher — Project Manager</title>
  <meta name="description" content="Digital business card — Project Manager" />
  <link rel="icon" type="image/png" href="./andruenetcher-favicon.png" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- QRCode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <style>body{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}</style>
</head>
<body class="bg-zinc-900 text-zinc-100 min-h-screen">
  <div id="root"></div>

  <script type="text/javascript">
  ;(function() {
    const e = React.createElement;

    const PROFILE = {
      fullName: "Andrue Netcher",
      headline: "Project Manager",
      company: "Open to Project Manager roles",
      avatarUrl: "./andrue-placeholder.jpg", // replace with your headshot path
      location: "Daytona Beach, FL",
      url: (typeof window !== "undefined" ? window.location.href : "https://example.com/andrue-pm"),
      email: "andrue.netcher@gmail.com",
      phone: "+1-678-360-0659",
      website: "https://www.linkedin.com/in/andrue-netcher",
      socials: [
        { label: "LinkedIn", href: "https://www.linkedin.com/in/andrue-netcher" }
      ],
      highlights: [
        "PMP & ITIL certified",
        "Multimillion‑dollar project delivery",
        "Agile / Waterfall / hybrid",
        "Vendor & risk management"
      ],
      about: "I combine PMP and ITIL certifications with 12+ years of experience delivering multimillion-dollar projects on time and within budget. I excel at stakeholder engagement, governance, and vendor management—driving efficiency, reducing risk, and aligning projects with organizational goals."
    };

    function IconPhone(p){return e('svg',{className:(p.className||'')+' w-5 h-5',viewBox:'0 0 24 24',fill:'none',stroke:'currentColor',strokeWidth:'2',strokeLinecap:'round',strokeLinejoin:'round'},e('path',{d:'M22 16.92v3a2 2 0 0 1-2.18 2A19.79 19.79 0 0 1 3.09 5.18 2 2 0 0 1 5 3h3a2 2 0 0 1 2 1.72c.12.81.3 1.6.54 2.36a2 2 0 0 1-.45 2.11L9 10a16 16 0 0 0 5 5l.81-1.09a2 2 0 0 1 2.11-.45c.76.24 1.55.42 2.36.54A2 2 0 0 1 22 16.92z'}));}
    function IconMail(p){return e('svg',{className:(p.className||'')+' w-5 h-5',viewBox:'0 0 24 24',fill:'none',stroke:'currentColor',strokeWidth:'2',strokeLinecap:'round',strokeLinejoin:'round'},e('path',{d:'M4 4h16v16H4z',fill:'none'}),e('path',{d:'M22 6l-10 7L2 6'}));}
    function IconGlobe(p){return e('svg',{className:(p.className||'')+' w-5 h-5',viewBox:'0 0 24 24',fill:'none',stroke:'currentColor',strokeWidth:'2',strokeLinecap:'round',strokeLinejoin:'round'},e('circle',{cx:'12',cy:'12',r:'10'}),e('line',{x1:'2',y1:'12',x2:'22',y2:'12'}),e('path',{d:'M12 2a15.3 15.3 0 0 1 0 20a15.3 15.3 0 0 1 0-20'}));}
    function IconCopy(p){return e('svg',{className:(p.className||'')+' w-4 h-4',viewBox:'0 0 24 24',fill:'none',stroke:'currentColor',strokeWidth:'2',strokeLinecap:'round',strokeLinejoin:'round'},e('rect',{x:'9',y:'9',width:'13',height:'13',rx:'2',ry:'2'}),e('path',{d:'M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1'}));}

    function LinkTile(props){
      return e('a', {href: props.href, target:'_blank', rel:'noreferrer',
        className:'group flex items-center justify-between rounded-2xl border border-zinc-700 bg-zinc-800 p-4 transition hover:bg-zinc-700'},
        e('div', {className:'flex items-center gap-3'},
          e('div', {className:'flex h-10 w-10 items-center justify-center rounded-xl border border-zinc-700 bg-zinc-800 group-hover:bg-zinc-700'}, props.icon || e(IconGlobe,{})),
          e('div', null,
            e('div', {className:'text-sm font-medium'}, props.title),
            props.subtitle ? e('div', {className:'text-xs text-zinc-400 line-clamp-1'}, props.subtitle) : null
          )
        ),
        e('span', {className:'text-xs text-zinc-400'}, 'Open')
      );
    }

    function App(){
      const [copied, setCopied] = React.useState(false);
      const [showResume, setShowResume] = React.useState(false);
      const profileUrl = PROFILE.url;

      React.useEffect(()=>{
        const qr = qrcode(0, 'L'); qr.addData(profileUrl); qr.make();
        const el = document.getElementById('qr-img'); if (el) el.innerHTML = qr.createImgTag(6, 16);
      }, [profileUrl]);

      function copy(t){ navigator.clipboard.writeText(t).then(()=>{ setCopied(true); setTimeout(()=>setCopied(false), 1400); }); }

      return e('div', {className:'mx-auto max-w-4xl px-4 py-8'},
        e('div', {className:'border-0 shadow-xl shadow-black/30 rounded-xl bg-zinc-800'},
          e('div', {className:'p-6 md:p-10'},
            // hero
            e('div', {className:'flex flex-col items-center text-center'},
              e('img', {src: PROFILE.avatarUrl, alt: "", className:'h-28 w-28 rounded-full object-cover ring-4 ring-zinc-900 shadow-md'}),
              e('h1', {className:'mt-4 text-2xl font-bold tracking-tight md:text-3xl'}, PROFILE.fullName),
              e('p', {className:'mt-1 text-sm text-zinc-300 md:text-base'}, PROFILE.headline),
              e('p', {className:'mt-0.5 text-xs text-zinc-400 md:text-sm'}, PROFILE.company + ' • ' + PROFILE.location),
              e('div', {className:'mt-5 flex flex-wrap items-center justify-center gap-3'},
                e('a', {href:'./Andrue_Netcher.vcf', className:'inline-flex items-center gap-2 rounded-md bg-white text-black px-4 py-2 text-sm'}, 'Save Contact'),
                e('button', {onClick: ()=>copy(profileUrl), className:'inline-flex items-center gap-2 rounded-md bg-zinc-700 text-zinc-100 px-4 py-2 text-sm hover:bg-zinc-600'}, 'Share'),
                e('a', {href:'#qr', className:'rounded-full border border-zinc-700 px-4 py-2 text-sm hover:bg-zinc-700 inline-flex items-center gap-2'}, 'Show QR')
              ),
              copied ? e('div', {className:'mt-3 text-xs text-emerald-400'}, 'Copied to clipboard ✓') : null
            ),
            // badges
            e('div', {className:'mt-6 flex flex-wrap justify-center gap-2'},
              PROFILE.highlights.map(h => e('span', {key:h, className:'text-xs rounded-md border border-zinc-700 bg-zinc-800 px-2.5 py-1 text-zinc-300'}, h))
            ),
            // links grid
            e('div', {className:'mt-8 grid gap-3 sm:grid-cols-2'},
              e(LinkTile, {title:'Call', subtitle:PROFILE.phone, href:'tel:'+PROFILE.phone.replace(/[^+\\d]/g,''), icon:e(IconPhone,{})}),
              e(LinkTile, {title:'Email', subtitle:PROFILE.email, href:'mailto:'+PROFILE.email, icon:e(IconMail,{})}),
              e(LinkTile, {title:'LinkedIn', subtitle:(new URL(PROFILE.website)).hostname, href:PROFILE.website, icon:e(IconGlobe,{})}),
              // Quick View Resume button
              e('button', {
                onClick: ()=>setShowResume(true),
                className:'group flex items-center justify-between rounded-2xl border border-zinc-700 bg-zinc-800 p-4 transition hover:bg-zinc-700'
              },
                e('div', {className:'flex items-center gap-3'},
                  e('div', {className:'flex h-10 w-10 items-center justify-center rounded-xl border border-zinc-700 bg-zinc-800 group-hover:bg-zinc-700'}, e(IconGlobe,{})),
                  e('div', null,
                    e('div', {className:'text-sm font-medium'}, 'Quick View Resume'),
                    e('div', {className:'text-xs text-zinc-400 line-clamp-1'}, 'View PDF instantly')
                  )
                ),
                e('span', {className:'text-xs text-zinc-400'}, 'Open')
              )
            ),
            e('div', {className:'mt-3 flex justify-center'},
              e('a', {
                href:'./Netcher-Resume-PM.pdf',   // name of your 2-page file
                target:'_blank',
                rel:'noreferrer',
                className:'inline-flex items-center justify-center rounded-2xl border border-zinc-700 bg-zinc-800 px-6 py-3 text-sm font-medium text-zinc-100 transition hover:bg-zinc-700'
              },
                e('div', {className:'flex items-center gap-2'},
                  e(IconGlobe,{className:'w-5 h-5'}),
                  e('span', null, 'View Full Resume')
                )
              )
            ),
            // about
            e('section', {className:'mt-10'},
              e('h2', {className:'text-lg font-semibold'}, 'Why Choose Me'),
              e('p', {className:'mt-2 text-base leading-6 text-zinc-300'}, PROFILE.about)
            ),
            // QR (centered)
            e('section', {id:'qr', className:'mt-10'},
              e('h2', {className:'text-lg font-semibold'}, 'Share via QR'),
              e('p', {className:'mt-2 text-sm text-zinc-300'}, 'Scan to open this profile on your device.'),
              e('div', {className:'mt-4 flex flex-col items-center gap-4'},
                e('div', {id:'qr-img', className:'h-40 w-40 rounded-lg border border-zinc-700 bg-zinc-800 p-2 shadow flex items-center justify-center'}),
                e('div', {className:'flex items-center justify-center gap-2 text-sm'},
                  e(IconGlobe,{className:'w-4 h-4'}),
                  e('span', {className:'truncate max-w-[28ch]'}, profileUrl),
                  e('button', {className:'ml-2 h-8 px-2 rounded-md bg-zinc-700 text-zinc-100 text-sm hover:bg-zinc-600', onClick: ()=>copy(profileUrl)}, e(IconCopy,{}))
                )
              )
            ),
            // modal (resume)
            ( showResume && e('div', {className:'fixed inset-0 z-50 flex items-center justify-center bg-black/70'},
              e('div', {className:'mx-4 w-full max-w-5xl overflow-hidden rounded-2xl border border-zinc-700 bg-zinc-900 shadow-2xl'},
                e('div', {className:'flex items-center justify-between border-b border-zinc-700 px-4 py-3'},
                  e('h3', {className:'text-sm font-semibold text-zinc-100'}, 'Quick View – Resume'),
                  e('button', {onClick:()=>setShowResume(false), className:'rounded-md bg-zinc-800 px-3 py-1.5 text-sm text-zinc-100 hover:bg-zinc-700'}, 'Close')
                ),
                e('div', {className:'h-[80vh] bg-zinc-950'},
                  e('iframe', {src:'./Netcher-1-page-PM.pdf', className:'h-full w-full', title:'Resume Preview'})
                ),
                e('div', {className:'flex items-center justify-between gap-2 border-t border-zinc-700 px-4 py-3'},
                  e('a', {href:'./Netcher-1-page-PM.pdf', download:true, className:'rounded-md bg-white px-4 py-2 text-sm font-medium text-black hover:opacity-90'}, 'Download PDF'),
                  e('a', {href:'./Netcher-1-page-PM.pdf', target:'_blank', rel:'noreferrer', className:'rounded-md bg-zinc-700 px-4 py-2 text-sm text-zinc-100 hover:bg-zinc-600'}, 'Open in New Tab')
                )
              )
            )),
            // footer
            e('footer', {className:'mt-12 text-center text-xs text-zinc-400'},
              e('p', null, '© ' + (new Date().getFullYear()) + ' ' + PROFILE.fullName + '. NFC: program this URL.'),
              e('p', {className:'mt-1'}, 'Last updated ' + (new Date().toLocaleDateString()))
            )
          )
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  })();
  </script>
</body>
</html>
